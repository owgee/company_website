<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from bootstrapguru.com/preview/archon/frontend/signup.html by HTTrack Website Copier/3.x [XR&CO'2013], Thu, 16 Jan 2014 21:23:11 GMT -->
<head>
	<meta charset="utf-8">
	<title>Archon - Flat | Responsive | Bootstrap Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">


	<!-- Loading Flat UI -->
	<link href="css/archon.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css">
	<link rel="stylesheet" href="css/flexslider.css" type="text/css">

	<link rel="shortcut icon" href="images/favicon.ico">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="box-holder signup span6 offset3">
				<h1>archon</h1><hr>
				<p class="text-primary">Create a free account</p>
				<form action="http://bootstrapguru.com/preview/archon/frontend/index.html" method="post">
					<div class="input-field">
						<input type="text" id="firstname" name="name" value="" placeholder=" Name" class="span3" />
					</div> <!-- /input-field -->

					<div class="input-field">
						<input type="text" id="email" name="email" value="" placeholder="Email" class="span3"/>
					</div> <!-- /input-field -->

					<div class="input-field">
						<input type="password" id="password" name="password" value="" placeholder="Password" class="span3"/>
					</div> <!-- /input-field -->

					<div class="login-actions">
						<ul class="inline">
							<li>
								<label class="checkbox " for="checkbox1">
									<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
									I have read and agree with the Terms of Use.
								</label>
							</li>
						</ul>
						<button class="button btn btn-primary btn-large">Create Account</button>
					</div> <!-- .actions -->
				</form>
				<hr>
				<span class="text-primary">Connect using social networks</span>
				<!-- Social Login -->
				<div class="social-login">
					<a href="#" class="btn btn-small btn-social-facebook">
						<i class="fui-facebook"></i>
						Connect with Facebook
					</a>
					<a href="#" class="btn btn-small btn-social-googleplus">
						<i class="fui-googleplus"></i>
						Connect with Google
					</a>
				</div><!-- /Social Login -->
			</div><!-- /Signup box holder -->
		</div><!-- /footer -->
	</div><!-- /Container -->


	<!-- Load JS here for greater good =============================-->
	<script src="js/jquery-1.8.3.min.js"></script>

	<!-- jQuery with jQuery Easing, and jQuery Transit JS -->
	<script src="layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
	<script src="layerslider/jQuery/jquery-transit-modified.js" type="text/javascript"></script>

	<!-- LayerSlider from Kreatura Media with Transitions -->
	<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
	<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap-switch.js"></script>
	<script src="js/flatui-checkbox.js"></script>
	<script src="js/flatui-radio.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script src="js/jquery.placeholder.js"></script>
	<script src="js/jquery.stacktable.js"></script>
	<script src="js/archon.js"></script>
	<script src="js/jquery.flexslider.js"></script>
</body>

</html>
